name: Lint, Test and Build

on:
  workflow_call:

jobs:
  job_lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - name: Checkout, Setup Node.js v20.x and Install dependencies
        uses: manferlo81/action-checkout-node-install@v0
        with:
          node-version: 20.x

      - name: Lint
        run: npm run lint

  job_test_build:
    name: Test and Build ( Ubuntu, Node.js v20.x )

    runs-on: ubuntu-latest
    needs: job_lint

    steps:
      - name: Checkout, Setup Node.js v20.x and Install dependencies
        uses: manferlo81/action-checkout-node-install@v0
        with:
          node-version: 20.x

      - name: Test
        run: npm test
        env:
          COVERAGE: SKIP

      - name: Build
        run: npm run build
