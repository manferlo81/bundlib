name: CI

on:
  push:
    branches:
      - main
    tags:
      - v*.*.*

  pull_request:
    branches:
      - main

jobs:
  Lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - name: Checkout, Setup Node.js v${{ env.NODE_VERSION }} and Install dependencies
        uses: manferlo81/action-checkout-node-install@v0
        with:
          node-version: ${{ env.NODE_VERSION }}
        env:
          NODE_VERSION: 20.x

      - name: Lint
        run: npm run lint

  Test_and_Build:
    strategy:
      matrix:
        os:
          - name: Windows
            image: windows-latest
          - name: Ubuntu
            image: ubuntu-latest
          - name: macOS
            image: macos-latest
        node-version:
          - 18.x
          - 20.x
          - 21.x
          - 22.x

    name: Test and Build, ${{ matrix.os.name }}, Node.js v${{ matrix.node-version }}

    runs-on: ${{ matrix.os.image }}
    needs: Lint

    steps:
      - name: Checkout, Setup Node.js v${{ matrix.node-version }} and Install dependencies
        uses: manferlo81/action-checkout-node-install@v0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Test
        run: npm test
        env:
          COVERAGE: SKIP

      - name: Build
        run: npm run build

  Upload_Coverage:
    name: Upload Coverage Report to Codecov

    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref_type == 'branch'
    needs: Test_and_Build

    steps:
      - name: Checkout, Setup Node.js v${{ env.NODE_VERSION }} and Install dependencies
        uses: manferlo81/action-checkout-node-install@v0
        with:
          node-version: ${{ env.NODE_VERSION }}
        env:
          NODE_VERSION: 20.x

      - name: Collect Coverage
        run: npm test
        env:
          COVERAGE: CI

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v4
        with:
          directory: coverage
          file: '*.{json,xml}'
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Show Coverage Report URL
        run: |
          echo "### Coverage Report Uploaded!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REPORT_URL }}" >> $GITHUB_STEP_SUMMARY
        env:
          REPORT_URL: https://app.codecov.io/github/${{ github.repository }}/commit/${{ github.sha }}

  Create_Release:
    name: Create GitHub Release

    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs: Test_and_Build

    permissions:
      contents: write

    steps:
      - name: Checkout, Setup Node.js v${{ env.NODE_VERSION }} and Install dependencies
        uses: manferlo81/action-checkout-node-install@v0
        with:
          node-version: ${{ env.NODE_VERSION }}
        env:
          NODE_VERSION: 20.x

      - name: Build
        run: npm run build

      - name: Create Tarball
        run: npm pack

      - name: Create Release
        uses: manferlo81/action-auto-release@v0
        with:
          files: bundlib-*.tgz

  Publish_to_npm:
    name: Publish Package to npm Registry

    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs: Test_and_Build

    steps:
      - name: Checkout, Setup Node.js v${{ env.NODE_VERSION }} and Install dependencies
        uses: manferlo81/action-checkout-node-install@v0
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
        env:
          NODE_VERSION: 20.x

      - name: Build
        run: npm run build

      - name: Publish Package
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
